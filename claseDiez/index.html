<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de transferencia</title>
</head>
<body>
    <form>
        <br>
        <label for="cuenta-desde">Desde que cuenta</label>
        <select type="text" name="" id="cuenta-desde">
            <option value="1">cuenta 1</option>
            <option value="2">cuenta 2</option>
            <option value="3">cuenta 3</option>
        </select>
        <br>
        <label for="cuenta-hacia">Destino de cuenta</label>
        <select type="text" name="" id="cuenta-hacia">
            <option value="A">cuenta A</option>
            <option value="B">cuenta B</option>
            <option value="C">cuenta C</option>
        </select>
        <br>
        <label for="monto">Monto</label>
        <input type="number" name="" id="monto" min="0.1">
        <input type="submit" value="Transferir"/>
    </form>
    <script type="" src="./cuentas.js"></script>
    <script type="text/javascript" src="./index.js"></script>

</body>
</html>
